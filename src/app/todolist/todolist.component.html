<div class="card">
    <div class="card-header ui-sortable-handle" style="cursor: move;">
    <h3 class="card-title">
    <i class="ion ion-clipboard mr-1"></i>
    To Do List
    </h3>
    </div>
    
    <div class="card-body">
    <ul class="todo-list ui-sortable" data-widget="todo-list">
    <li *ngFor="let todoitem of this._state.todolist, let i = index">    
    <div class="icheck-primary d-inline ml-2">
    <input type="checkbox" value="" name="todo1" id="todoCheck1" [checked]="todoitem['is_done'] == 1">
    <label for="todoCheck1"></label>
    </div>
    <!--todo text-->
    <span class="text">{{todoitem['task']}}</span>    
    <div class="tools">
    <i [routerLink]="['/home', 'edit', i]" class="fas fa-edit"></i>
    <i (click)="delete(i)" class="fas fa-trash"></i>
    </div>
    </li>   
    </ul>
    </div>
    <div class="card-footer clearfix">
    <button [routerLink]="['/home', 'add']" type="button" class="btn btn-primary float-right"><i class="fas fa-plus"></i> Add item</button>
    </div>
    </div>
