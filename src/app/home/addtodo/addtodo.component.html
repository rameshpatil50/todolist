<form class="container" [formGroup]="newTask" (submit)="add()">
    <legend>New Task</legend>
    <div class="form-group">
        <label>Task Details</label>
        <input type="text" class="form-control" id="" placeholder="Enter task description" formControlName="task">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
